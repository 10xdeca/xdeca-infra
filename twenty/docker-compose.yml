services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: twenty
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: twenty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U twenty -d twenty
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    restart: always
    command: ["--maxmemory-policy", "noeviction"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    image: twentycrm/twenty:${TAG:-latest}
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_PORT: 3000
      SERVER_URL: https://${TWENTY_HOSTNAME}
      FRONT_BASE_URL: https://${TWENTY_HOSTNAME}
      PG_DATABASE_URL: postgres://twenty:${POSTGRES_PASSWORD}@db:5432/twenty
      REDIS_URL: redis://redis:6379
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      LOGIN_TOKEN_SECRET: ${LOGIN_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      FILE_TOKEN_SECRET: ${FILE_TOKEN_SECRET}
      STORAGE_TYPE: local
    volumes:
      - server_data:/app/packages/twenty-server/.local-storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:3000/healthz
      interval: 5s
      timeout: 5s
      retries: 20

  worker:
    image: twentycrm/twenty:${TAG:-latest}
    restart: always
    command: ["yarn", "worker:prod"]
    environment:
      SERVER_URL: https://${TWENTY_HOSTNAME}
      PG_DATABASE_URL: postgres://twenty:${POSTGRES_PASSWORD}@db:5432/twenty
      REDIS_URL: redis://redis:6379
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      LOGIN_TOKEN_SECRET: ${LOGIN_TOKEN_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      FILE_TOKEN_SECRET: ${FILE_TOKEN_SECRET}
      STORAGE_TYPE: local
      DISABLE_DB_MIGRATIONS: true
      DISABLE_CRON_JOBS_REGISTRATION: true
    volumes:
      - server_data:/app/packages/twenty-server/.local-storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      server:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  server_data:
